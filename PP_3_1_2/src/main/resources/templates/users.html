<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getAge()}"></a>
</div>
<br/>
<hr/>
<a href="/users/new">CREATE NEW USER</a>

</body>
</html>
